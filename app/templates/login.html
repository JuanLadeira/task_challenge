{% extends "index.html" %}

{% block content %}
<div id="auth-container"> 
    <div class="container mx-auto max-w-sm px-4 py-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white">Login</h1>
        </header>

        <div id="login-form-container">
            <form hx-post="/ui/auth/login" hx-target="#auth-container" hx-swap="outerHTML" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
                {% if error %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline">{{ error }}</span>
                    </div>
                {% endif %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2">Username</label>
                    <input type="text" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <a
                    hx-get="/ui/auth/register"
                    hx-target="#auth-container"
                    hx-swap="innerHTML"
                    hx-push-url="true"
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-500 cursor-pointer"
                >
                    NÃ£o tem uma conta? Crie uma agora
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
